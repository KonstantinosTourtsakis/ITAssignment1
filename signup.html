	<h2 style = "text-align: center;">Sign up.</h2>
	<!--Sign up form-->
	<form name="signUpForm" onsubmit = "return validateSignUpForm()" action="signup.php" method = "post">
	
		<input type="text" name="fname" id="fname" placeholder="*Name"> <br> <br>

		<input type="text" id="ffather" name="ffather" placeholder="Father's name"> <br> <br>

		<input type="number" id="fage" name="fage" min="18" placeholder="*Age"> <br> <br>

		<input type="number" id="fphone" name="fphone" min="1000000000" max="9999999999" placeholder="Phone number"> <br> <br>

		<input type="email" id="fmail" name="fmail" placeholder="*E-mail"> <br> <br>

		<input type="number" id="fafm" name="fafm" min="100000000" max="999999999" placeholder="*AFM"> <br> <br>

		<input type="number" id="famka" name="famka" min="10000000000" max="99999999999" placeholder="AMKA"> <br> <br>

		<input type="number" id="fccnumb" name="fccnumb" min="1000000000000000" max="9999999999999999" placeholder="*Credit card number"> <br> <br>

		<label for="fccexp">*Credit card expiration date</label>
		<input type="date" id="fccexp" name="fccexp" placeholder="*Credit card expiration date"> <br> <br>

		<input type="text" id="fccaddr" name="fccaddr" placeholder="*Credit card address"> <br> <br>
		
		<input type="text" id="fcomment" name="fcomment" maxlength="250" placeholder="Comments"> <br> <br>

		<input type="submit" value="Submit">
		<input type="reset" value="Clear form">
	</form>
